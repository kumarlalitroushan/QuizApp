{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'QuizApp/loginpage.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome To Quizy!</h1>
            <p>Please select your login type:</p>
            <div class="buttons">
                <button class="btn" id="student-btn">Student Login</button>
                <button class="btn" id="authority-btn">Authority Login</button>
            </div>
            <div id="form-container">
                <!-- Student Login Form -->
                <form id="student-form" class="login-form">
                    <h2>Student Login</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <!-- Authority Login Form -->
                <form id="authority-form" class="login-form">
                    <h2>Authority Login</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('student-btn').addEventListener('click', function () {
            document.getElementById('student-form').style.display = 'block';
            document.getElementById('authority-form').style.display = 'none';
        });

        document.getElementById('authority-btn').addEventListener('click', function () {
            document.getElementById('authority-form').style.display = 'block';
            document.getElementById('student-form').style.display = 'none';
        });
    </script>
</body>

</html>
