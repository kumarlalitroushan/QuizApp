<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django App{% endblock %}</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #87CEFA; /* Light blue background color */
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensures the navbar is above other elements */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .brand,
        .navbar .organization,
        .navbar .profile {
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }

        .navbar .brand {
            margin-left: 20px;
        }

        .navbar .organization {
            flex: 1;
            text-align: center;
        }

        .navbar .profile {
            margin-right: 20px;
        }

        /* Add padding to the top of the content to accommodate the fixed navbar */
        .content {
            padding-top: 70px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .navbar .brand,
            .navbar .organization,
            .navbar .profile {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .navbar .brand,
            .navbar .organization,
            .navbar .profile {
                font-size: 18px;
                text-align: center;
                margin: 5px 0;
            }
        }


    </style>
    {% block style %}{% endblock%}
</head>
<body>
<nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated and user.user_type == 'teacher' %}
        <li><a href="{% url 'create_question' %}">Create Question</a></li>
        {% endif %}
        <li>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login_page' %}">Login</a>
            {% endif %}
        </li>
    </ul>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
